<div id="aws" ng-init="init()">
    <div class="page-header">
        <h1>AWS Services</h1>
        <div>
            <span> [ view as: </span>
            <a href="" ng-click="setAWSView('grid')"><span class="glyphicon glyphicon-th"></span></a>
            <a href="" ng-click="setAWSView('list')"><span class="glyphicon glyphicon-th-list"></span></a>
            <span> | sort by: </span>
            <a href="" ng-click="sortField='serviceName'">AWS Service</a>
            <a href="" ng-click="sortField='category'">AWS Category</a>
            <a href="" ng-click="sortDescending=!sortDescending">
                <span class="glyphicon" ng-class="{'glyphicon-chevron-up' : !sortDescending, 'glyphicon-chevron-down' : sortDescending}"></span>
            </a>
            <span> | </span>
            <a href="" ng-click="addAWS()"><span class="glyphicon glyphicon-plus"></span>add an AWS Service</a>
            <span> ] </span>
        </div>
    </div>

    <div class="row">
        <div ng-include src="'templates/status.html'"></div>
    </div>

    <div class="row multi-columns-row">
        <div ng-include src="awsView"></div>
    </div>
</div>
